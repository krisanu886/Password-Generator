 <!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="p-g.css">
	<script src="p-g.js" defer></script>
</head>

<body>
	<div class="container">
		<h2>~~PASSWORD GENERATOR~~</h2>
		<div class="result-container">
			<span id="result"></span>
			<button class="btn" id="clipboard">
				<img src="copy.png" alt="icon" style="height: 25px; width: 25px;">
			</button>
		</div>
		<div class="settings">
			<div class="setting">
				<label for="length">Password Length:</label>
				<input type="number" id="length" min="5" max="20" value="20">
			</div>
			<div class="setting">
				<label for="uppercase">Include Uppercase Letters: </label>
				<input type="checkbox" id="uppercase" checked />
			</div>
			<div class="setting">
				<label for="lowercase">Include Lowercase Letters: </label>
				<input type="checkbox" id="lowercase" checked />
			</div>
			<div class="setting">
				<label for="numbers">Include Numbers: </label>
				<input type="checkbox" id="numbers" checked />
			</div>
			<div class="setting">
				<label for="symbols">Include Symbols: </label>
				<input type="checkbox" id="symbols" checked>
			</div>

		</div>
		<button class="btn btn-large" id="generate">
			 Generate Password
		</button>
	</div>
	<div id="footer">
		<h5>Created By<a href="https://www.linkedin.com/in/krisanu-dey/"> Krisanu Dey</a></h5>
	</div>
</body>

</html>
